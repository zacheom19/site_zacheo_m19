<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>site zacheo</title>
    <style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: black; /* Fond noir pour tout le site */
}

button {
    font-size: 24px;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    background-color: #f0e68c;
    color: black;
    transition: background-color 0.3s ease;
    font-family: "Arial Black", sans-serif; /* Changer la police d'écriture en "Arial Black" */
}

button:hover {
    background-color: #ffdb58; /* Nouvelle couleur au survol dans le même thème pastel */
}

#videoContainer {
    display: none;
}

#videoPlayer {
    width: 100%;
    height: 100%;
}

#messageBubble {
    display: none;
    position: fixed;
    background-color: #3498db;
    color: black; /* Couleur de texte noire */
    border-radius: 10px;
    padding: 10px;
    bottom: 50%; /* Centrage vertical */
    left: 50%; /* Centrage horizontal */
    transform: translate(-50%, 50%);
    font-family: "Arial Black", sans-serif; /* Police "Arial Black" */
    transition: background-color 0.3s ease; /* Transition de couleur au survol */
}

#messageBubble:hover {
    background-color: #e74c3c; /* Nouvelle couleur de fond au survol */
}

.hidden {
    display: none;
}

    </style>

</head>
<body>
    <button id="playButton">Clique (ne regarde pas si tu es sensible).</button>
    <div id="videoContainer" class="hidden">
        <video id="videoPlayer" controls>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </div>

    <div id="messageBubble" class="hidden">
        <p>Désolé pour le petit sursaut mdrrrrrr.</p>
    </div>

<script>

        const playButton = document.getElementById("playButton");
        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        
        playButton.addEventListener("click", () => {
            playButton.style.display = "none";
            videoContainer.style.display = "block";
            videoPlayer.play();
        });

        const messageBubble = document.getElementById("messageBubble");

        videoPlayer.addEventListener("ended", () => {
            videoPlayer.style.display = "none"; // Masque la vidéo
            messageBubble.style.display = "block"; // Affiche la bulle de message
        });
        
</script>
</body>
</html>
